# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: 
      - closed

jobs:
  build:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependency
      run: npm ci
    - run: npm run build --if-present
    - run: npm test
  deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: '192.168.1.45'
        port: 22  # Specify your SSH port here, default is 22
        username: 'nizar'
        password: ${{ secrets.SSH_PASSWORD }}  # Store the password securely in GitHub Secrets
        script: |
          cd /Projects/nodeBase  # Adjust the path to your application directory on the server
          git pull origin main   # Pull the latest changes from your Git repository
          npm install            # Install any new dependencies
          npm start              # Rebuild the project (if necessary)
          pm2 restart all        # Restart the application using PM2 (or your preferred process manager)
